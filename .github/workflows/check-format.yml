name: Check Format

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 2.2.0
          # CLI arguments
          args: --check .
