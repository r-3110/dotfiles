# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

customCommands:
  - key: "C"
    command: 'git commit -m "{{ .Form.Type }}{{if .Form.Scopes}}({{ .Form.Scopes }}){{end}}{{if eq .Form.Breaking `yes`}}!{{end}}: {{ .Form.Description }}"'
    description: "commit with commitizen"
    context: "files"
    prompts:
      - type: "menu"
        title: "コミットする変更の種類を選んでください:"
        key: "Type"
        options:
          - name: "Feature"
            description: "A new feature"
            value: "feat"
          - name: "Fix"
            description: "A bug fix"
            value: "fix"
          - name: "Documentation"
            description: "Documentation only changes"
            value: "docs"
          - name: "Styles"
            description: "Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)"
            value: "style"
          - name: "Code Refactoring"
            description: "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "Performance Improvements"
            description: "A code change that improves performance"
            value: "perf"
          - name: "Tests"
            description: "Adding missing tests or correcting existing tests"
            value: "test"
          - name: "Builds"
            description: "Changes that affect the build system or external dependencies (example scopes: gulp, broccoli, npm)"
            value: "build"
          - name: "Continuous Integration"
            description: "Changes to our CI configuration files and scripts (example scopes: Travis, Circle, BrowserStack, SauceLabs)"
            value: "ci"
          - name: "Chores"
            description: "Other changes that don't modify src or test files"
            value: "chore"
          - name: "Reverts"
            description: "Reverts a previous commit"
            value: "revert"
      - type: "menu"
        title: "この変更のスコープを入力してください（任意）:"
        key: "Scopes"
        options:
          - name: "ui"
            description: "ユーザーインターフェース関連"
            value: "ui"
          - name: "api"
            description: "サーバー/API まわり"
            value: "api"
          - name: "auth"
            description: "認証・認可機能"
            value: "auth"
          - name: "db"
            description: "データベース変更"
            value: "db"
          - name: "build"
            description: "ビルド・CI 設定"
            value: "build"
          - name: "deps"
            description: "依存ライブラリ"
            value: "deps"
          - name: "config"
            description: "設定ファイル変更"
            value: "config"
          - name: "docs"
            description: "ドキュメント"
            value: "docs"
          - name: "test"
            description: "テストコード"
            value: "test"
          - name: "perf"
            description: "パフォーマンス改善"
            value: "perf"
          - name: "chore"
            description: "雑多な変更"
            value: "chore"
      - type: "input"
        title: "変更内容を簡潔に書いてください (命令形・短め):"
        key: "Description"
      - type: "menu"
        title: "この変更は破壊的変更を含みますか？"
        key: "Breaking"
        options:
          - name: "No"
            description: "この変更は破壊的変更を含みません。"
            value: "no"
          - name: "Yes"
            description: "この変更は破壊的変更を含みます。"
            value: "yes"
      - type: "confirm"
        title: "コミットメッセージは正しいですか？"
        body: "{{ .Form.Type }}{{if .Form.Scopes}}({{ .Form.Scopes }}){{end}}{{if eq .Form.Breaking `yes`}}!{{end}}: {{ .Form.Description }}"
